; PlatformIO Project Configuration File for ESP32-C6-LCD-1.47
; Waveshare ESP32-C6-LCD-1.47 board
; https://docs.platformio.org/page/projectconf.html

[env:esp32-c6]
platform = espressif32 @ 6.9.0
board = esp32-c6-devkitm-1
framework = espidf

; Flash size (4MB per Waveshare specs)
board_build.flash_size = 4MB

; Upload and monitor settings
upload_speed = 921600
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Libraries
lib_deps =
    lvgl/lvgl @ ^8.3.0

; Build settings
build_flags =
    -DCONFIG_FREERTOS_HZ=1000
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_LVGL_H_INCLUDE_SIMPLE
    -DLV_KCONFIG_IGNORE=1

; Partition scheme for 4MB flash
board_build.partitions = partitions.csv
